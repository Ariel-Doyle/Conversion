<!DOCTYPE html>
<html lang="en-US">
<head>
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Conversion</title>
</head>
<body>
  <h1 class="centered">Conversion</h1>
  <div class="body-container shaded">
    <div class="column-narrow-l">
      <label unit="lb">
        <input type="number" id="pound-field" value="0">
      </label><br>
      <label unit="oz">
        <input type="number" id="ounce-field" value="0">
      </label><br>
    </div> <!-- end column-narrow-l -->
    <div class="column-narrow-r">
      <label unit="g">
        <input type="number" id="gram-field" value="0">
      </label><br>
    </div> <!-- end column-narrow-r -->
    <button id="convert-to-gram" onClick="executeConversionToGram()">----></button><br>
    <button id="convert-to-ounce" onClick="executeConversionToPound()"><----</button><br>
    <button id="clear-all" onClick="clearAll()">Clear</button>
  </div> <!-- end body-container -->
</body>
</html>
